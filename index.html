<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="cajas">
    <section class="form box">
      <form action="">
        <label class="letras" for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <button class="btn" type="submit" value="encriptar!" id="btn-encriptar">Encriptar</button>
        <button class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">Desencriptar</button>
      </form>
    </section>
  
    <section class="msg box">
      <h2 class="letras" id="output-texto">Mensaje encriptada:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <button class="btn" type="submit" value="copiar" id="btn-copy">Copiar</button>
    </section>
  </section>
    <footer class="footer">
      <section class = "box2">
        <label>Copyright © 2022 Gonzalo Figueroa</label>
      </section>
    </footer>
  </main>

  <script src="script.js"></script>
 
</body>
</html>
